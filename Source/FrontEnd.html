<script language="javascript" type="text/javascript">
(function () {
  function checkTime(i) {return ( i < 10) ? "0" + i : i;}
  function startTime() {
          today = new Date(),
          h = checkTime(today.getHours()),
          m = checkTime(today.getMinutes()),
          s = checkTime(today.getSeconds());
      $('#time').text(h + ":" + m + ":" + s);
      setTimeout(function () {startTime()}, 500);}
      startTime();
    })();
  </script>
  <script>
(function getToday(){
    var date = new Date(),
      month = ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
      days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
      curDay = days[date.getDay()],
      curMonth = month[date.getMonth()],
      curYear = date.getFullYear(),
      x = document.getElementById("date");
    x.innerHTML = curDay +", "+curMonth+" "+date.getDate()+", "+curYear;
    setTimeout(function(){getToday()}, 84000);
  })();
(function getWeather(){
  $.get("http://api.wunderground.com/api/de2db4c3e5c2c626/geolookup/conditions/q/CA/San_Francisco.xml", function(xml){
    $('#weather').text($(xml).find('weather').text()+" "+$(xml).find('temp_f').text()+String.fromCharCode(176));
  })
  setTimeout(function(){getWeather()}, 900000);
  })();
